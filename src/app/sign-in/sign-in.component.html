
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<div style="text-align:center">
  <h1>
    Sign-In!
  </h1>
  
</div>
       
        <hr />
        <form [formGroup]="myForm" (ngSubmit)="_formSubmit()" style="    text-align: -webkit-center;">
          <div class="form-group">
            <input type="text" formControlName="username" class="form-control" placeholder="Enter username" />
            <div *ngIf="myForm.controls.username.invalid && submitted" class="text-danger">
              <small *ngIf="myForm.controls.username.errors.required">username address is required.</small>
              <small *ngIf="myForm.controls.username.errors.minlength">username must be at least 6 characters</small>
            </div>
          </div>
          
          <div class="form-group">
            <input type="password" formControlName="pwd" class="form-control" placeholder="Enter password"/>
            <div *ngIf="myForm.controls.pwd.invalid && submitted" class="text-danger">
              <small *ngIf="myForm.controls.pwd.errors.required">Password is required.</small>
              <small *ngIf="myForm.controls.pwd.errors.minlength">Password must be at least 6 characters.</small>
            </div>
          </div>
          
          <div class="form-group">
          <div *ngIf="error" class="text-danger">
              *Wrong username and Password
          </div>
          </div>  
          <div class="form-group">
            <input type="submit" value="Register"  class="btn btn-primary" />
          </div>

        </form>
