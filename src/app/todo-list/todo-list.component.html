<div style="text-align:center">
  <h1>
    Todo-List!  
  </h1>
</div>
<button style="float: right"   (click)="logout()">logout</button>
<form [formGroup]="myForm">
<div id="myDIV" class="header">
    <h2 style="margin:5px">My To Do List</h2>
  
    <input #item type="text" placeholder="Title..." formControlName="inputtxt">
  
    <span (click)="additems(item.value);item.value=''" class="addBtn">Add</span>
    <span (click)="updateItem(item.value);item.value=''" class="addBtn"  >Update</span>
</div>
</form>
<ul id="myUL">
    <li *ngFor="let todo of todos" (click)="select(todo)"
    [class.active]="todo.isCompleted == true">
        {{todo.title | uppercase }}
    <button (click)="del(todo.id,i)" class="delbtn">X</button>
  </li>
 <!-- <button (click)="deleteSelected()">Delete</button>    
  {{count}} -->
</ul>
